<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
<div data-time="9" class="time-block" id="9am-container">
  <span class="hour">9AM</span><input type="text" id="9AM" value="bazinga"><i class="material-icons saveBtn" id="0">save</i>
</div>

<div data-time="10" class="time-block" id="10am-container">
  <span class="hour">10AM</span><input type="text" id="10AM"><i class="material-icons saveBtn" id="1">save</i>
</div>

<div data-time="11" class="time-block" id="11am-container">
  <span class="hour">11AM</span><input type="text" id="11AM"><i class="material-icons saveBtn" id="2">save</i>
</div>

<div data-time="12" class="time-block" id="12am-container">
  <span class="hour">12AM</span><input type="text" id="12AM"><i class="material-icons saveBtn" id="3">save</i>
</div>

<div data-time="13" class="time-block" id="1pm-container">
  <span class="hour">1PM</span><input type="text" id="1PM"><i class="material-icons saveBtn" id="4">save</i>
</div>

<div data-time="14" class="time-block" id="2pm-container">
  <span class="hour">2PM</span><input type="text" id="2PM"><i class="material-icons saveBtn" id="5">save</i>
</div>

<div data-time="15" class="time-block" id="3pm-container">
  <span class="hour">3PM</span><input type="text" id="3PM"><i class="material-icons saveBtn" id="6">save</i>
</div>

<div data-time="16" class="time-block" id="4pm-container">
  <span class="hour">4PM</span><input type="text" id="4PM"><i class="material-icons saveBtn" id="7">save</i>
</div>

<div data-time="17" class="time-block" id="5pm-container">
  <span class="hour">5PM</span><input type="text" id="5PM"><i class="material-icons saveBtn" id="8">save</i>
</div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
